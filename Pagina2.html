    <input type="range" min="1" max="100" value="50" class="slider" id="FotoD">

      <label id="velo">0</label>
    </p>
    <input type="range" min="1" max="100" value="50" class="slider" id="motor">

      <label id="inte">0</label>

        <input type="checkbox" id="chicha" onclick="myFunction()">

    </p>
    <p>Relebo
      <label class="switch">
        <input type="checkbox" id="rele" onclick="myFunction()">
        <span class="slide round"></span>

    </p>
